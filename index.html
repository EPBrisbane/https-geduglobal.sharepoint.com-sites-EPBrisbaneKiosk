<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Reload back to home every 3 minutes (180 seconds) -->
    <meta http-equiv="refresh" content="180;url=https://geduglobal.sharepoint.com/sites/EPBrisbaneKiosk">
    <title>EP Brisbane Kiosk</title>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #wrap { position: fixed; inset: 0; }
      iframe { border: 0; width: 100%; height: 100%; }
      /* Floating Home button (optional) */
      #homeBtn {
        position: fixed;
        right: 14px;
        bottom: 14px;
        z-index: 999;
        padding: 10px 14px;
        font: 600 14px system-ui, sans-serif;
        background: rgba(0,0,0,0.7);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="homeBtn" title="Back to start">Home</button>
    <div id="wrap">
      <iframe id="kioskFrame"
        src="https://geduglobal.sharepoint.com/sites/EPBrisbaneKiosk?env=Embedded">
      </iframe>
    </div>
    <script>
      (function() {
        const HOME = "https://geduglobal.sharepoint.com/sites/EPBrisbaneKiosk?env=Embedded";
        const frame = document.getElementById('kioskFrame');
        const btn = document.getElementById('homeBtn');
        btn.addEventListener('click', () => {
          frame.src = HOME;
        });
      })();
    </script>
  </body>
</html>
